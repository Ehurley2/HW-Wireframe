<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Positioning</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 
  <div class="wrapper">

    <header class="box">
      header
    </header>

    <nav class="box">
        nav
    </nav>

    <section class="box">
        <header>section</header>
        <article>
            <header>article</header>
        </article>
        <h1 class="skinnybox">
            h1, h2, h3
        </h1>
        <p class="skinnybox">
            p
        </p>
    </section>

    <aside class="box">
        <header>aside</header>
    </aside>

    <footer class="box">
        footer
    </footer>

  </div>
</body>

</html>
